<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/9549cfd088.js" crossorigin="anonymous"></script>
</head>
<body>
   <section class="add_product">
    <nav>
        <h3 class="logo">
            Medical  Portal
        </h3>
        <ul class="nav_items">
            <li>
                <a href="">Pharmacy</a>
            </li>
            <li>
                <a href="">Blood Bank</a>
            </li>
            <li>
                <a href="">Clinics</a>
            </li>
        </ul>
       </nav>
       <form action="" class="adding">
            <h2>
                Add new medicine or product
            </h2>
            <div class="medicine">
                <label for="medicine-name">Medicine's name <span>(Required)</span></label>
                <input type="text" id="medicine-name">
            </div>
            <div class="package">
                <label for="package-size">package size <span>(Required)</span></label>
                <input type="number" id="package-size">
            </div>
            <div class="reason">
                <label for="use-reasons">Reasons for use <span>(Required)</span></label>
                <input type="text" id="use-reasons">
            </div>
            <div class="file">
                <p>Excel file <span>(Optional)</span></p>
                <label for="file" class="myfile"> 
                <input type="file" id="file" style="display: none;">
                <span class="upload-button">
                    <img src="../images/Vector3.png" alt="">
                </span>
                </label>
            </div>
            <a href="" id="add_field" class="add_field">+Add a new field</a>
            <button class="cancel">Cancel</button>
            <button class="save">Save</button>
       </form>
       <div class="popup">
             <h2>
                Add new field
             </h2>
             <img src="../images/image 19.png" alt="close" class="close">
             <form action="">
                <div>
                    <label for="label">Label</label>
                    <input type="text" id="label" placeholder="Details">
                </div>
                <div class="req">
                    <input type="checkbox" name="" id="required">
                    <label for="required">Required?</label>
                </div>
                <div class="buttons">
                    <button>Cancel</button>
                    <button class="save">Save this field</button>
                </div>
             </form>
       </div>
   </section>
   <script>
    document.getElementById("add_field").addEventListener("click", function(){
        document.querySelector(".popup").style.display = "flex";
    })
    document.querySelector(".close").addEventListener("click", function(){
        document.querySelector(".popup").style.display = "none";
    })
   </script>
</body>
</html>
